<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Click Game</title>
    </head>
    <body>
        <div class="container">
            <div id="time-select">
                <button class="button" id="5">5 seconds</button>
                <button class="button" id="60">60 seconds</button>
                <button class="button" id="90">90 seconds</button>
                <button class="button" id="120">120 seconds</button>
            </div>
            <div class="click-area">
                <div id="click-display">placeholder</div>
            </div>
        </div>
        <div class="timer-background">
            <div id="timer">Timer</div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
