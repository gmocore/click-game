<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Click Game</title>
  </head>
  <body>
    <div class="time-select">
      <button class="button" id="30">30 seconds</button>
      <button class="button" id="60">60 seconds</button>
      <button class="button" id="90">90 seconds</button>
      <button class="button" id="120">120 seconds</button>
    </div>
    <div class="click-area">
      <div id="click-display">placeholder</div>
    </div>

    <div class="timer-countdown-progress-bar">
      <p id="timer">timer</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
